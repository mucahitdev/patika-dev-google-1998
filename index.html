<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google 1998</title>
    <style>
        ul,li{
            list-style-type: none;
        }
        header{
            text-align: center;
        }
        .logo{
            width: 351px;
            height: 113px;
        }
        .content1{
            background-color: #eeeeee;
            height: 80px;
            text-align: center;
        }
        .content2{
            display: flex;
            justify-content: center;
        }
        .main{
            background-color: aqua;
        }
    </style>
</head>
<body>
   <header>
       <img class="logo" src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="logo">
   </header>

    <section>
        <article class="content1">
            <div>
                <p>Search the web using Google! </p>
                <input type="text" name="input" size="40">
                <br>
                <input type="submit" value="Google Search">
                <input type="submit" name="sa" value="I'm feeling lucky">
            </div>
        </article>
        <article class="content2">
            <div class="main one">
                <ul>
                    <li><a href="#">Special Searches</a></li>
                    <li><a href="#">Stanford Search</a></li>
                    <li><a href="#">Linux Search</a></li>
                </ul>
            </div>
            <div class="main two">
                <ul>
                    <li><a href="#">Help!</a></li>
                    <li><a href="#">About Google!</a></li>
                    <li><a href="#">Company Info</a></li>
                    <li><a href="#">Google! Logos</a></li>
                </ul>
            </div>
            <div class="main three">
                <ul>
                    <li><a href="#">Get Google!</a></li>
                    <li><a href="#">updates monthly:</a></li>
                    <li><input type="text"></li>
                    <li><input type="submit" value="Subscribe"><a href="#">Archive</a></li>
                </ul>
            </div>
        </article>
    </section>
</body>
</html>
